<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="./animation.css">
</head>
<body>
    <!-- home section -->
    <section class="home" id="home">
        <div class="content">
            <h3>adventure is worthwhile</h3>
            <p>discover new places with us, adventure awaits</p>
            <marquee behavior="move" direction="right"> <b class="marquee"> 
                Thy word is a lamp unto my feet, and a light unto my path (KJV)...</b></marquee>
            <a href="#" class="btn">Discover more</a>
        </div>
        <div class="controls slide">
            <span class="vid-btn active" src="./images/01.jpg" ></span>
            <span class="vid-btn" src="./images/09.png" ></span>
            <span class="vid-btn" src="./images/10.png" ></span>
            <span class="vid-btn" src="./images/13.png" ></span>
            <span class="vid-btn" src="./images/16.png" ></span>
        </div>
        <div class="video-container">
            <img src="./images/01.jpg" id="video-slider" loop>
        </div>
    </section>
    <script>
        // for video button 
let videoBtn=document.querySelectorAll('.vid-btn')

videoBtn.forEach(btn=>{
    btn.addEventListener('click', ()=>{
        document.querySelector('.controls .active').classList.remove('active');
        btn.classList.add('active');
        let src=btn.getAttribute('src');
        document.querySelector('#video-slider').src = src;
    });
});

    </script>
</body>
</html>
